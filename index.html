<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsonplaceholderAPI</title>
    <script src="script/app.js"> </script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <article>
        <div class="post-container">
        </div>
        <form class="newPost">
            <input type="text" placeholder="Titulo">
            <input type="text" placeholder="Texto...">
            <input type="submit">
        </form>
        <div class="pagination"></div>
      
    </article>
    <section></section>
    <footer></footer>
    <template class="post-template">
            <div class="post">
                <div class="post-title"></div>
                <div  class="post-body"></div>
                <div class='post-footer'>
                  <div class="post-comments-count"><strong>5</strong> Comentarios</div>
                  <div class="post-user"></div>
                </div>
                
                <div class="comments-container hide">
                    <div class="comments"></div>
                    <form class="newComment">
                        <input type="text" placeholder="Comentario...">
                        <input type="submit">
                    </form>
                </div>
            </div>
            </br>
    </template>
    <template class="comment-template">
        <div class="comment">
            <div class="comment-user"></div>
            <div class="comment-body"></div>
        </div>
</template>
</body>
</html>
