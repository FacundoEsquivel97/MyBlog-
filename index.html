<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsonplaceholderAPI</title>
    <script src="script/app.js"> </script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>    
        <div class="headerNavbar"> My Blog! </div>
    </header>
    <article class="main">
        <div class="post-container">
        </div>
        <div class="pagination"></div>
        <form class="newPost">
            <label>Nuevo post</label>
            <div class="newPostC">
            <input class="inputNewPostTitle" type="text" placeholder="Titulo">
            <textarea class="inputNewPostBody" name="newPostBody" rows="8" placeholder="Escribe aquÃ­ tu nuevo post..."></textarea>
            <input class="submitNewPost" type="submit">
            </div>
        </form>
        
    </article>
    <footer>
        <div class="footerVar"><div>Hecho por Facundo Esquivel</div><div><a href="https://github.com/FacundoEsquivel97" target="_blank"><img src="https://icongr.am/devicon/github-original.svg?size=22&color=000000"></a></div> </div>
    </footer>
    <template class="post-template">
            <div class="post">
                <div class="post-header">
                    <div class="post-title"></div>
                    <div><img  class="goBack hide" src="https://icongr.am/clarity/close.svg?size=30&color=#3f3f3f"></div>
                </div><div class='post-data'>
                  <div class="post-comments-count"><strong></strong> Comentarios</div>
                  <div class="post-user"></div>
                </div>
                <div  class="post-body"></div>
                
                <div class="comments-container hide">
                    <div class="comments"></div>
                    <form class="newComment">
                        <input class="inputComment" type="text" placeholder="Comentario...">
                        <input class="commentSubmit" type="submit">
                    </form>
                </div>
            </div>
    </template>
    <template class="comment-template">
        <div class="comment">
            <div class="comment-user"></div>
            <div class="comment-body"></div>
        </div>
    </template>
    <template class="alert-template">
        <div class="alert">
            <div class="alertText"></div>
            <img  class="alertButton" src="https://icongr.am/clarity/close.svg?size=30&color=#3f3f3f">
        </div>
    </template>
</body>
</html>
